{% extends 'base.html' %}

{% block content %}
<div class="row">
    {% for course in course_list %}
    <div class="col-md-3"></div>
    <div class="card">
        <img src="{{ course.thumbnail.url }}" class="card-img-top" alt="card image">
        <div class="card-body">
            <a href="{{ course.get_absolute_url }}"><h5 class="card-title">{{course.title}}</h5></a>
            <p class="card-text">{{course.overview}}</p>
        </div>
    </div>
    {% endfor %}
</div>

    


{% endblock content %}
